<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyến cáo</title>
    <link rel="shortcut icon" type="image/png" href="./img/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="overlay-body">
            <div class="">
                <img src="./img/FB_IMG_1649325207805.jpg" alt="" class="big-img">
            </div>
            <p class="overlay-title">Cookies and user-generated content</p>
            <p class="overlay-description">Trang web này sử dụng cookie để cung cấp cho bạn thông tin phù hợp nhất và hiểu rõ hơn cách bạn sử dụng trang web này. Vui lòng chấp nhận cookie để có hiệu suất tối ưu.</p>
            <p class="overlay-description"></p>
            <div class="overlay-buttons-wrapper">
                <div id="accept-button" class="overlay-button">Chấp nhận</div>
                <div id="decline-button" class="overlay-button">Từ chối</div>
            </div>
            <p class="khuyen-cao">Không sử dụng cho người bị bệnh tim</p>
        </div>
    </div>

    <div class="scare">
        <video id="video" src="./video/video.mp4" class="video" loop></video>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
